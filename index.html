<!DOCTYPE html>
<html lang="en">
        <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Movie Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Search For Movies</h1>
        <div>
            <input
              id="search-input"
              name="search"
              style="height: 44px; width: 400px"
              type="search"
              placeholder="Search for songs, albums or artists"
            />
          </div>
      
        <div>
          <p>Results</p>
          </div>
          <div id="result-container" class="result-container">
            <img id="movie-poster" class="poster" src="https://m.media-amazon.com/images/M/MV5BNzQzMzJhZTEtOWM4NS00MTdhLTg0YjgtMjM4MDRkZjUwZDBlXkEyXkFqcGdeQXVyNjU0OTQ0OTY@._V1_SX300.jpg" alt="Movie poster">
            <div class="description-container">
              <h3 id="movie-title"></h3>
              <p id="released"></p>
              <p id="actors"></p>
              <p id="plot"></p>
            </div>
          </div>      
      
        </div>
          <script type="text/javascript" src="index.js"></script>
    </body>
</html>
